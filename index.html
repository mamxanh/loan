<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Ước tính khoản vay</title>
          <link rel="stylesheet" href="./app.css" />
     </head>
     <body>
         <div id="loan-main" class="flex_center">
          <div class="loan-container-input flex_center">
                    <div class="loan-item">
                              <span class="loan-title">Giá trị nhà</span>
                                        <input type="text"class="loan-number loan-price" data-type="currency"></input> 
                                        <input id="value"class="progress-loan"type="range" min="0" max="100" step="1" value="0"></input>
                    </div>
                    <div class="loan-item">
                              <span  class="loan-title">Số tiền vay</span>
                              <div class="loan-cover">
                                        <input type="text" class="loan-number loan-money" value="0" data-type="currency"> </input> 
                                        <div type="text" class="loan-percent-item"></div> 
                              </div>     
                              <input id="loan"class="progress-loan"type="range" min="0" max="100" step="1" value="0"></input>
                    </div>
                    <div class="loan-item">
                     <span class="loan-title">Lãi suất</span> 
                              <div class="loan-cover"> 
                                        <input type="number"class="loan-number progress-rate"></input> 
                                        <div type="text" class="loan-percent-item"> %/Năm</div> 
           </div>                   
                              <input id="rate"class="progress-loan"type="range" min="0" max="50" step="0.1" value="0"></input>
                    </div>
                    <div class="loan-item">
                              <span  class="loan-title">Thời hạn vay</span>
                              <div class="loan-cover"> 
                                          <input type="number" class="loan-number  progress-time"></input>  
                                        <div type="text" class="loan-percent-item">Tháng</div> 
                              </div>
                              <input id="time"class="progress-loan"type="range" min="0" max="500" step="1" value="0"></input>
                    </div>
          </div>
          <button type="button" class="loan-btn">DỰ TOÁN CHI PHÍ</button>
          <div class="loan-information flex_center">
               <div class="loan-total-pay flex_center">
                 <span  class="loan-total-title">Tổng tiền sở hữu nhà</span>
                 <span class="loan-pay"></span>
                 <span class="loan-ex">Thông tin ước tính chỉ cho mục đích tham khảo</span>
               </div>
               <div class="loan-detail flex_center">
                    <div><span>Trả trước: </span><span class=" loan-detail--item loan-prepay"></span></div>
                    <div> <span>Trả vay tháng đầu: </span> <span class=" loan-detail--item loan-firstmonth"></span></div>
                    <div> <span>Trả vay tháng cuối:</span> <span class=" loan-detail--item loan-lastmonth"></span></div>
                    <div> <span>Tổng tiền lãi (chênh lệch): </span><span class="loan-detail--item loan-rateall"></span></div>
               </div>
          </div>
  <div class="table-container">
          <table class="loan-table">
               <thead>
                    <tr>
                         <th>Kỳ trả nợ</th>
                         <th>Số gốc còn lại</th>
                         <th>Gốc</th>
                         <th>Lãi</th>
                         <th>Tiền trả hàng tháng</th>
                    </tr>
               </thead>
               <tbody>
               </tbody>
               <thead>
                    <tr>
                         <th>Tổng</th>
                         <th></th>
                         <th ></th>
                         <th class="loan-rate-sum"></th>
                         <th class="loan-all"></th>
                    </tr>
               </thead>
          </table>
     </div>
</div>
          <script src="./index.js"></script>
        
     </body>
</html>
